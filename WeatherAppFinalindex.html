<!DOCTYPE html>
<html>
  <head>
    <title>Weather Appx</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />


  </head>

  <body>
    <div class="container">
      <div class="weatherApp-border">

        <div class="row">
          <h1>What's the weather where you are?</h1>

          <form id="search-form">
            
              <input
                type="text"
                class="form-control"
                placeholder="Enter city"
                autofocus = "on"
                id="cityNameInput"
              />

            
              <input
            class="btn btn-primary"
            type="submit"
            id="search-button"
            value="Enter"
          />
          </form>
        </div>

         
             
    </div>
  </body>
</html>
