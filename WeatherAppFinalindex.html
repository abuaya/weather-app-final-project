<!DOCTYPE html>
<html>
  <head>
    <title>Weather Appx</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="weatherApp-border">
        <h1>What's the weather where you are?</h1>

         <form class="row" id="search-form">
          <div class="col-5">
          <input
            type="text"
            class="form-control"
            placeholder="Enter city"
            autofocus="on"
            id="cityNameInput"
          />
          </form>

          <input
            class="btn btn-primary"
            type="submit"
            id="search-button"
            value="Enter"
          />

          <input
            class="btn btn-success"
            id="current-location-button"
            type="submit"
            value="Current"
          />
        </div>


  <div class="row-1">
    <div class="col-lg-1">
      1 of 2
    </div>

    <div class="col-lg-2">
      2 of 2
    </div>
  </div>



  <div class="row-2">

    <div class="col-md-1">
      1 of 3
    </div>

    <div class="col-md-2">
      2 of 3
    </div>

    <div class="col-md-3">
      3 of 3
    </div>


<div>
    <div class="row-3">
      <span class="weatherResultDayOne">
      High: 32°C Low: 25°C
      </span>

<div class="col">
  <span class="weatherResultDayTwo">
      High: 25°C Low: 15°C
      </span>
</div>


    <div class="col">
      <span class="weatherResultDayThree">
      High: 32°C Low: 25°C
      </span>


    <div class="col">
      <span class="weatherResultDayTwo">
        High: 30°C Low: 28°C
      </span>


    <div class="col">
      <span class="weatherResultDayTwo">
        High: 20°C Low: 17°C
      </span>

    </div>
</div>

    </div>
  </div>
</div>



         


      </div>
    </div>
  </body>
</html>
